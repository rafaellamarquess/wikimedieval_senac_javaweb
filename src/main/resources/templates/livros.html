<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Wiki Medieval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Livros - Wiki Medieval</h1>
    <div class="list-group">
        <div th:each="midia : ${midias}" class="list-group-item">
            <h5 class="mb-1" th:text="${midia.titulo}">Título do Livro</h5>
            <p th:text="${midia.descricao}">Descrição do Livro</p>
            <p><strong>Autor:</strong> <span th:text="${midia.autorDiretor}">Autor do Livro</span></p>
            <p><strong>Ano de Lançamento:</strong> <span th:text="${midia.anoLancamento}">Ano do Lançamento</span></p>
            <a href="#" class="btn btn-info">Ver Mais</a>
        </div>
    </div>
</div>
</body>
</html>
